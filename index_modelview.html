<!DOCTYPE html>
<html>
  <head>
    <title>GLBファイルビューワーのテスト</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      #view_area {
         width: 400px;
         height: 500px;
         background: pink;
      }
    </style>
    </head>
    <body>
      <div>
        <model-viewer
          id="view_area"
          ar
          ar-modes="scene-viewer webxr quick-look"
          src="./glb/poppo.glb"
          alt="car"
          auto-rotate
          camera-controls
        ></model-viewer>
      </div>
      <br>
    </body>
</html>
