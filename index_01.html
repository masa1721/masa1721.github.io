<!DOCTYPE html>
<!--
  超基本のA-Frameプログラム
-->
<html>
  <head>
    <meta charset="utf-8">
    <!-- A-Frameを読み込む -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- A-Frameのlook-atを使うために読み込む -->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <!-- A-Frameバージョン用の、Location-basedのAR.jsを読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-text value="Hello to your face." look-at="[gps-mew-camera]" scale="50 50 50"
       gps-entity-place="latitude: 37.95607784981145; longitude: 139.33762081570455;"></a-text>
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
