<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Base: A-FrameとAR.jsでWebARを実装するよ。</title>
    <!-- A-Frameを読み込む: A-Frameバージョンの違いが表示を左右する場合があるので注意すること。 -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!--  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script> --> 

    <!-- AR.jsを読み込む[A-Frame用バージョン(three.jsバージョンもある。)]: 位置追跡(ロケーションベース)  -->
    <!-- AR.js: ロケーションベーストラッキング: GPSの緯度経度情報使用 -->
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
    <!-- AR.jsとA-Frameのバージョン適合に注意。[AR.js 3.4.5 と A-Frame1.3.0] [AR.js 3.4.4以下 と A-Frame1.0.4] -->
     <!-- animation-mixer属性を使う場合に必要なextraライブラリです。 A-Frame v1.4.0/v1.3.0 は、extra v7.0.0 とコンパチです。-->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>

</head>
<body>
    <!-- A-FrameタグとAR.jsを組み合わせてARシーンを構築する。 -->
    <!-- a-scene にいくつかのオプションを設定する。 -->
    <a-scene vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
        renderer="antialias: true; alpha: true">
        <a-camera gps-new-camera='gpsMinDistance: 5;'></a-camera>
        <!-- entityを、geometryとmaterial, primitive オブジェクトで配置。 -->
        <!-- 402準備室 緯度経度 Google Mapより: 37.9561720000, 139.337581300 -->
        <!-- 402準備室 緯度経度 Google Mapより: 37.95608700，139.33763200 -->
        <a-entity material='color: red' geometry='primitive: box'
            gps-new-entity-place="latitude: 37.95608700; longitude: 139.33763200"
            scale="10 10 10">
            <!-- "latitude: 37.9561720000; longitude: 139.337581300" -->
        </a-entity>
        <!-- オブジェクトのスケール、位置の指定がいまいち、確定できない。モデリング時のスケールと位置設定と関係ありか??? -->
    </a-scene>
</body>
</html>
