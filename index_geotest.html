<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<script>
function getPosition() {
    navigator.geolocation.getCurrentPosition(getGeoReport);
}

function getGeoReport(position) {

    var geo_text = "緯度:" + position.coords.latitude.toFixed(10) + "\n";
    geo_text += "経度:" + position.coords.longitude.toFixed(10) + "\n";
    geo_text += "高度:" + position.coords.altitude + "\n";
    geo_text += "位置精度:" + position.coords.accuracy + "\n";
    geo_text += "高度精度:" + position.coords.altitudeAccuracy  + "\n";
    geo_text += "移動方向:" + position.coords.heading + "\n";
    geo_text += "速度:" + position.coords.speed + "\n";

    var date = new Date(position.timestamp);

    geo_text += "取得時刻:" + date.toLocaleString() + "\n";

    alert(geo_text);

}
</script>
</head>
<body>
<h1>2023年1月バージョン</h1>
<h1>GeoLocation API で緯度経度を測ります。</h1>
<h1><button onclick="getPosition()">位置(緯度経度)を計測する</button></h1>


</body>
</html>
